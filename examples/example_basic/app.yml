runtime: custom
service: my-service-name
env: flex
threadsafe: true
zones:
- us-east1-b
- us-east1-c
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
network:
  session_affinity: true
automatic_scaling:
  max_num_instances: 2
env_variables:
  ROOT_URL: 
  MONGO_URL: 
  MAIL_URL:
skip_files:
- ^(.*/)?\.dockerignore$
- ^(.*/)?yarn-error\.log$
- ^(.*/)?\.git$
- ^(.*/)?\.hg$
- ^(.*/)?\.svn$
  
